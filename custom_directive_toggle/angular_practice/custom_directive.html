<!DOCTYPE html>
<html>
<head>
<title>Custom Directive</title>
<link rel="stylesheet" href="custom_directive.css"/>
<script src="../angular-1.3.14/angular.min.js"></script>
<script src="custom_directive.js"></script>
<style>
.myClass
{
	width:20%;
	position:relative;
	left:70%;
}
</style>
</head>
<body ng-app="customDirectiveApp">

	<div class="myClass">
	<my-toggle icon="img/title.png" icon-position="right" icon-height="55px" icon-width="45px" container-height="150px" container-width="300px">
		<img src="img/1.png">
		<img src="img/2.png">
		<img src="img/3.png">
		<img src="img/4.png">
		<img src="img/5.png">
		<img src="img/6.png">
		<img src="img/7.png">
	</my-toggle>
	</div>
</body>

</html>
